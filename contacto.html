  <form class="row g-3" style="width: 94%; background-color: #a5bdc7; align-content: center; color: black; margin-left: 3%; margin-top: 2%;">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Correo Electronico</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Segunda Dirección</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Aguascalientes</option>
        <option>Baja California</option>
        <option>Baja California Sur</option>
        <option>Campeche</option>
        <option>Chiapas</option>
        <option>Chihuahua</option>
        <option>Coahuila de Zaragoza</option>
        <option>Colima</option>
        <option>Ciudad de Mexico</option>
        <option>Durango</option>
        <option>Guanajuato</option>
        <option>Guerrero</option>
        <option>Hidalgo</option>
        <option>Jalisco</option>
        <option>Mexico</option>
        <option>Michoacan de Ocampo</option>
        <option>Morelos</option>
        <option>Nayarit</option>
        <option>Nuevo Leon</option>
        <option>Oaxaca</option>
        <option>Puebla</option>
        <option>San Luis Potosi</option>
        <option>Sinaloa</option>
        <option>Sonora</option>
        <option>Tamaulipas</option>
        <option>Tlaxcala</option>
        <option>Veracruz de Ignacio de la Llave</option>
        <option>Yucatan</option>
        <option>Zacatecas</option>


      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">CP</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          <p>Estoy de acuerdo</p> 
        </label>
      </div>
    </div>
    <div class="col-12" style="margin-bottom: 1%;">
      <button type="submit" class="btn btn-primary">Registrarme</button>
    </div>
</form>
